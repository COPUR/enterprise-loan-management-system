  name: banking-sidecar-alertmanager-config
  namespace: monitoring
  labels:
    app: banking-sidecar
    component: alerting
    compliance: fapi-2.0
data:
  alertmanager.yml: |
    global:
      # SMTP configuration for email alerts
      smtp_smarthost: 'smtp.enterprisebank.com:587'
      smtp_from: 'alerts@enterprisebank.com'
      smtp_auth_username: 'alerts@enterprisebank.com'
      smtp_auth_password: 'password'
      smtp_require_tls: true

    # Route tree
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'banking-default'
      routes:
      # Critical compliance alerts
      - match:
          severity: critical
          compliance: fapi-2.0
        receiver: 'banking-compliance-critical'
        repeat_interval: 5m
      # Security alerts
      - match:
          category: security
        receiver: 'banking-security-team'
        repeat_interval: 15m
      # Audit alerts
