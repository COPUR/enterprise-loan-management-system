apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: banking-sidecar-monitoring
  namespace: monitoring
  labels:
    app: banking-sidecar
    tier: monitoring
    compliance: fapi-2.0
spec:
  selector:
    matchLabels:
      banking-sidecar: enabled
  namespaceSelector:
    matchNames:
    - banking
    - loan-services
    - payment-services
    - customer-services
  endpoints:
  # Security Sidecar Metrics
  - port: security-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod_name
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: kubernetes_namespace
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service_name
    - sourceLabels: [__meta_kubernetes_pod_label_app]
      targetLabel: banking_service
    - regex: __meta_kubernetes_pod_label_banking_(.+)
      replacement: banking_${1}
      sourceLabels: [__name__]
      targetLabel: __name__
  # Audit Sidecar Metrics
  - port: audit-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod_name
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: kubernetes_namespace
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service_name
    - sourceLabels: [__meta_kubernetes_pod_label_app]
      targetLabel: banking_service
  # Compliance Sidecar Metrics
  - port: compliance-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod_name
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: kubernetes_namespace
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service_name
    - sourceLabels: [__meta_kubernetes_pod_label_app]
      targetLabel: banking_service
  # Banking Metrics Sidecar
  - port: prom-metrics
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod_name
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: kubernetes_namespace
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service_name
    - sourceLabels: [__meta_kubernetes_pod_label_app]
      targetLabel: banking_service

