# Enterprise Loan Management System - Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Banking System Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  - name: 'Banking Core Dashboards'
    type: file
    disableDeletion: false
