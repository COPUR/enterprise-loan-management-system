# Prometheus Configuration - Minimal Banking Setup
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'banking-monitor'
    environment: 'minimal'

rule_files:
  # No rules for minimal setup

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Banking Application
  - job_name: 'banking-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['banking-app:8080']
    scrape_interval: 10s
    scrape_timeout: 5s
    scheme: http