    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

env:
  JAVA_VERSION: '25'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      amanahfi: ${{ steps.detect.outputs.amanahfi }}
      masrufi: ${{ steps.detect.outputs.masrufi }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: detect
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          if [[ -z "${BASE_SHA}" || "${BASE_SHA}" == "0000000000000000000000000000000000000000" ]]; then
            BASE_SHA="$(git rev-list --max-parents=0 HEAD)"
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "${{ github.sha }}")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -q '^amanahfi-platform/'; then
            echo "amanahfi=true" >> "$GITHUB_OUTPUT"
          else
            echo "amanahfi=false" >> "$GITHUB_OUTPUT"
          fi

          if echo "$CHANGED_FILES" | grep -q '^masrufi-framework/'; then
            echo "masrufi=true" >> "$GITHUB_OUTPUT"
          else
            echo "masrufi=false" >> "$GITHUB_OUTPUT"
          fi

