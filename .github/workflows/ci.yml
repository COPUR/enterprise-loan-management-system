name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_VERSION: "23"

jobs:
  repository-governance:
    name: Repository Governance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run governance validator TDD suite (90%+ coverage)
        run: |
          python -m venv .venv-validation
          . .venv-validation/bin/activate
          python -m pip install --upgrade pip
          python -m pip install coverage
          python -m coverage run --source=tools/validation -m unittest discover -s tools/validation/tests -p 'test_*.py'
          python -m coverage report --include='*/repo_governance_validator.py' --fail-under=90

      - name: Validate repository governance
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_SHA: ${{ github.sha }}
          STRICT_DEPRECATED_ROOTS: "true"
        run: bash tools/validation/validate-repo-governance.sh

  coverage-gates:
    name: Coverage Gates (${{ matrix.group }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: repository-governance
    strategy:
      fail-fast: false
      matrix:
        group:
          - customer-context
          - loan-context
          - payment-context
          - risk-context
          - compliance-context
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Enforce module coverage gates
        env:
          COVERAGE_THRESHOLD: "0.85"
        run: bash tools/validation/validate-coverage-gates.sh --group "${{ matrix.group }}"

      - name: Upload coverage gate summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-gates-${{ matrix.group }}
          path: build/reports/coverage-gates/**
          if-no-files-found: ignore

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs:
      - repository-governance
      - coverage-gates
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper (attempt 1)
        id: wrapper_validation_1
        uses: gradle/actions/wrapper-validation@v3
        continue-on-error: true

      - name: Validate Gradle wrapper (attempt 2)
        id: wrapper_validation_2
        if: steps.wrapper_validation_1.outcome == 'failure'
        uses: gradle/actions/wrapper-validation@v3
        continue-on-error: true

      - name: Fail if Gradle wrapper validation did not pass
        if: steps.wrapper_validation_1.outcome == 'failure' && steps.wrapper_validation_2.outcome == 'failure'
        run: |
          echo "::error::Gradle wrapper validation failed twice. Check network connectivity and wrapper metadata."
          exit 1

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run quality gates
        run: ./gradlew --no-daemon check

      - name: Publish test telemetry summary
        if: always()
        run: |
          python3 tools/validation/generate_test_telemetry_summary.py --root . --top-failures 10 >> "$GITHUB_STEP_SUMMARY" || true

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
          if-no-files-found: ignore

  architecture-scorecard:
    name: Architecture Scorecard
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Generate architecture scorecard
        run: ./tools/validation/generate_architecture_scorecard.py --root .

      - name: Upload architecture scorecard artifacts
        uses: actions/upload-artifact@v4
        with:
          name: architecture-scorecard
          path: |
            docs/enterprisearchitecture/implementation-development/transformation/outputs/architecture-scorecard-latest.md
            docs/enterprisearchitecture/implementation-development/transformation/outputs/architecture-scorecard-latest.csv
          if-no-files-found: error

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
