name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_VERSION: "23"

jobs:
  repository-governance:
    name: Repository Governance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run governance validator TDD suite (90%+ coverage)
        run: |
          python -m venv .venv-validation
          . .venv-validation/bin/activate
          python -m pip install --upgrade pip
          python -m pip install coverage
          python -m coverage run --source=tools/validation -m unittest discover -s tools/validation/tests -p 'test_*.py'
          python -m coverage report --include='*/repo_governance_validator.py' --fail-under=90

      - name: Validate repository governance
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_SHA: ${{ github.sha }}
        run: bash tools/validation/validate-repo-governance.sh

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: repository-governance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run quality gates
        run: ./gradlew --no-daemon check

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
          if-no-files-found: ignore

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
