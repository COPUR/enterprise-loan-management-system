spring:
  application:
    name: ${OPENFINANCE_PFD_SERVICE_NAME:openfinance-personal-financial-data-service}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      service: ${spring.application.name}

logging:
  pattern:
    level: "%5p [trace_id=%X{trace_id:-} interaction_id=%X{interaction_id:-}]"
