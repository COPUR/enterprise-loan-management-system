# Minimal Banking Application Configuration
# Simplified configuration for basic functionality

# Application Settings
spring.application.name=enterprise-loan-management-system
server.port=8080

# Database Configuration (will be overridden by environment variables)
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_system
spring.datasource.username=banking_user
spring.datasource.password=banking_secure_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration (simplified)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=banking_redis_pass

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Logging Configuration
logging.level.root=INFO
logging.level.com.loanmanagement=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Disable problematic features for minimal setup
spring.cloud.config.enabled=false
spring.jmx.enabled=false

# Security Configuration (simplified)
spring.security.user.name=admin
spring.security.user.password=banking_admin_pass
spring.security.user.roles=ADMIN

# Java 21 Virtual Threads
spring.threads.virtual.enabled=true