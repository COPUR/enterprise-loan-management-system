# Arabic messages for banking exceptions - RTL support
# Authentication and Authorization
authentication.failed=فشل في المصادقة. يرجى التحقق من بيانات الاعتماد الخاصة بك.
authorization.failed=تم رفض الوصول. صلاحيات غير كافية لهذه العملية.
token.expired=انتهت صلاحية رمز المصادقة. يرجى تسجيل الدخول مرة أخرى.
token.invalid=تم توفير رمز مصادقة غير صالح.
fapi.compliance.violation=الطلب لا يتوافق مع متطلبات أمان واجهة برمجة التطبيقات المالية.
dpop.token.missing=ربط رمز DPoP مطلوب لهذه العملية.
pkce.validation.failed=فشل في التحقق من PKCE. مُحقق كود غير صالح.
insufficient.privileges=امتيازات غير كافية لتنفيذ هذه العملية.

# Business Logic
