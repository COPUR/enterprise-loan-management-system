loan.already.exists=القرض للعميل {0} موجود بالفعل.
loan.amount.invalid=مبلغ القرض {0} غير صالح. يجب أن يكون بين {1} و {2}.
loan.installments.invalid=عدد الأقساط {0} غير صالح. يجب أن يكون بين {1} و {2}.
loan.status.invalid=حالة القرض غير صالحة {0}. الحالات الصالحة هي: {1}.
loan.approval.failed=فشل في الموافقة على القرض بسبب التقييم الائتماني.
loan.payment.failed=فشل في معالجة دفع القرض.
customer.not.found=لم يتم العثور على العميل بالمعرف {0}.
customer.inactive=حساب العميل غير نشط.
customer.blocked=حساب العميل محظور.
payment.failed=فشل في معالجة الدفع.
payment.amount.invalid=مبلغ الدفع {0} غير صالح.
payment.insufficient.funds=أموال غير كافية لمبلغ الدفع {0}.

