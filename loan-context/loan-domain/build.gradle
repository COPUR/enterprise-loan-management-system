// =================================================================
// LOAN DOMAIN MODULE
// =================================================================
// Core loan domain logic, entities, value objects, and domain services
// Pure domain layer with no external dependencies
// =================================================================

description = 'Loan Domain - Core loan business logic and domain model'

dependencies {
    // Domain Dependencies Only
    api project(':shared-kernel')
    
    // Lombok for reducing boilerplate
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core'
}