// Test coverage validation task
def coverageReportProvider = layout.buildDirectory.file("reports/jacoco/test/jacocoTestReport.xml")
def testJavaSources = project.fileTree(layout.projectDirectory.dir("src/test/java")) { include '**/*.java' }
def coverageProjectPath = project.path

tasks.register('validateBankingTestCoverage') {
    description = 'Validate test coverage meets banking standards'
    group = 'banking-test'
    
    dependsOn jacocoTestReport
    
    inputs.file(coverageReportProvider)
    onlyIf { !testJavaSources.isEmpty() }
    
    doLast {
        def reportFile = coverageReportProvider.get().asFile

        if (!reportFile.exists()) {
            throw new GradleException("Coverage gate failed for ${coverageProjectPath}: expected report at ${reportFile}")
        }

        def reportText = reportFile.getText('UTF-8')
        def lineCounterMatcher = (reportText =~ /<counter[^>]*type="LINE"[^>]*>/)
        def lineCounterTag = null
        while (lineCounterMatcher.find()) {
            lineCounterTag = lineCounterMatcher.group(0)
        }
        if (lineCounterTag == null) {
            throw new GradleException("Coverage gate failed for ${coverageProjectPath}: LINE counter not found in ${reportFile}")
        }

        def coveredMatch = (lineCounterTag =~ /covered="(\d+)"/)
        def missedMatch = (lineCounterTag =~ /missed="(\d+)"/)
        if (!coveredMatch.find() || !missedMatch.find()) {
            throw new GradleException("Coverage gate failed for ${coverageProjectPath}: could not parse covered/missed values from LINE counter")
        }

        BigDecimal covered = new BigDecimal(coveredMatch.group(1))
        BigDecimal missed = new BigDecimal(missedMatch.group(1))
        BigDecimal total = covered + missed

        if (total == BigDecimal.ZERO) {
            throw new GradleException("Coverage gate failed for ${coverageProjectPath}: no executable lines reported")
        }

        BigDecimal ratio = covered.divide(total, 6, java.math.RoundingMode.HALF_UP)
        BigDecimal minimum = new BigDecimal("0.83")
        if (ratio < minimum) {
            throw new GradleException("Coverage gate failed for ${coverageProjectPath}: line coverage ${ratio} is below required ${minimum}")
        }

        logger.lifecycle("Coverage gate passed for ${coverageProjectPath}: line coverage ${ratio}")
    }
}

// Task dependencies - Clear separation
test.dependsOn generateBankingTestData
check.dependsOn validateBankingTestCoverage

// Test suite execution order
tasks.named('integrationTest') {
    mustRunAfter test
}
tasks.named('functionalTest') {
    mustRunAfter 'integrationTest'
}
tasks.named('performanceTest') {
    mustRunAfter 'functionalTest'
}
