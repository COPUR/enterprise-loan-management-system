plugins {
    id 'banking-java-conventions'
    id 'org.owasp.dependencycheck'
}

dependencies {
    // Security dependencies
    implementation 'org.springframework.security:spring-security-core:6.2.0'
    implementation 'org.springframework.security:spring-security-config:6.2.0'
    implementation 'org.springframework.security:spring-security-web:6.2.0'
    implementation 'org.springframework.security:spring-security-oauth2-resource-server:6.2.0'
    implementation 'org.springframework.security:spring-security-oauth2-jose:6.2.0'
    
    // FAPI 2.0 and DPoP support
    implementation 'com.nimbusds:nimbus-jose-jwt:9.37.3'
    implementation 'com.nimbusds:oauth2-oidc-sdk:11.9.1'
    
    // Cryptography
    implementation 'org.bouncycastle:bcprov-jdk18on:1.77'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.77'
    
    // Security testing
    testImplementation 'org.springframework.security:spring-security-test:6.2.0'
    testImplementation 'com.tngtech.archunit:archunit-junit5:1.2.1'
}

def nvdApiKey = System.getenv('NVD_API_KEY')?.trim()
def hasNvdApiKey = nvdApiKey
def isCi = ((System.getenv('CI') ?: '').toLowerCase() in ['1', 'true', 'yes'])
def githubEventName = (System.getenv('GITHUB_EVENT_NAME') ?: '').toLowerCase()
def isPullRequestCi = (githubEventName == 'pull_request')
def projectName = project.name
def sourceJavaDir = project.layout.projectDirectory.dir('src/main/java').asFile
def projectBuildDir = project.layout.buildDirectory.get().asFile
def projectBuildFile = project.layout.projectDirectory.file('build.gradle').asFile

def collectJavaFiles = { File root ->
    def javaFiles = []
    if (!root.exists()) {
        return javaFiles
    }
    root.eachFileRecurse(groovy.io.FileType.FILES) { file ->
        if (file.name.endsWith('.java')) {
            javaFiles << file
        }
    }
    javaFiles
}

def hasMainJavaSources = !collectJavaFiles(sourceJavaDir).isEmpty()

// OWASP Dependency Check configuration
dependencyCheck {
    autoUpdate = hasNvdApiKey
    format = 'ALL'
    failOnError = hasNvdApiKey && hasMainJavaSources
    
    // Fail build on CVSS score
    failBuildOnCVSS = 7.0
    
    // Suppress false positives
    suppressionFile = "${rootDir}/config/security/dependency-check-suppressions.xml"
    
    // Include analyzers
    analyzers {
        experimentalEnabled = true
    }
    
    // NVD API settings
    nvd {
        apiKey = nvdApiKey
        delay = 16000
        maxRetryCount = 10
        validForHours = 24
    }
}

tasks.named('dependencyCheckAnalyze').configure {
    enabled = hasNvdApiKey && hasMainJavaSources
    notCompatibleWithConfigurationCache('OWASP dependency-check is not configuration-cache compatible. Run without configuration cache when enabling this task.')
    doFirst {
        logger.lifecycle("Running dependencyCheckAnalyze for ${projectName}")
    }
}

tasks.register('dependencyScanPreflight') {
    description = 'Validate dependency scanning prerequisites'
    group = 'security'

    doLast {
        if (isCi && !isPullRequestCi && hasMainJavaSources && !hasNvdApiKey) {
            throw new GradleException("NVD_API_KEY must be set in CI for dependency vulnerability scanning on ${projectName}")
        }

        if (!hasMainJavaSources) {
            logger.lifecycle("Skipping dependency vulnerability scan for ${projectName}: no Java source files")
        } else if (!hasNvdApiKey) {
            logger.lifecycle("Skipping dependency vulnerability scan for ${projectName}: NVD_API_KEY is not set")
        }
    }
}

// Security testing configuration
test {
    useJUnitPlatform {
        includeTags 'security', 'banking-security', 'fapi'
        excludeTags 'slow', 'external'
    }
    
    // Security test specific properties
    systemProperty 'banking.security.test.mode', 'true'
    systemProperty 'banking.security.strict.validation', 'true'
    systemProperty 'banking.fapi.compliance.enabled', 'true'
    systemProperty 'banking.dpop.validation.enabled', 'true'
    
    // Security test timeout
    timeout = Duration.ofMinutes(10)
}

// FAPI 2.0 compliance testing
tasks.register('fapiComplianceTest', Test) {
    description = 'Run FAPI 2.0 compliance tests'
    group = 'security'
    
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath
    
    useJUnitPlatform {
        includeTags 'fapi', 'fapi-compliance', 'oauth2', 'dpop'
        excludeTags 'unit', 'integration'
    }
    
    systemProperty 'banking.fapi.test.mode', 'true'
    systemProperty 'banking.fapi.strict.compliance', 'true'
    systemProperty 'banking.oauth2.test.enabled', 'true'
    systemProperty 'banking.dpop.test.enabled', 'true'
    
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

// Security penetration testing
tasks.register('securityPenetrationTest', Test) {
    description = 'Run security penetration tests'
    group = 'security'
    
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath
    
    useJUnitPlatform {
        includeTags 'penetration', 'security-penetration', 'vulnerability'
        excludeTags 'unit', 'integration'
    }
    
    systemProperty 'banking.security.penetration.test', 'true'
    systemProperty 'banking.security.attack.simulation', 'true'
    
    // Penetration tests might take longer
    timeout = Duration.ofMinutes(30)
    
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

// Cryptography testing
tasks.register('cryptographyTest', Test) {
    description = 'Run cryptography tests'
    group = 'security'
    
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath
    
    useJUnitPlatform {
        includeTags 'cryptography', 'encryption', 'quantum-safe'
        excludeTags 'unit', 'integration'
    }
    
    systemProperty 'banking.crypto.test.mode', 'true'
    systemProperty 'banking.crypto.quantum.safe', 'true'
    systemProperty 'banking.crypto.ml.kem.enabled', 'true'
    systemProperty 'banking.crypto.ml.dsa.enabled', 'true'
    
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

// Security architecture validation
tasks.register('securityArchitectureTest', Test) {
    description = 'Run security architecture tests'
    group = 'security'
    
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath
    
    useJUnitPlatform {
        includeTags 'security-architecture', 'security-design'
        excludeTags 'unit', 'integration'
    }
    
    systemProperty 'banking.security.architecture.test', 'true'
    
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

// Security report generation
tasks.register('generateSecurityReport') {
    description = 'Generate comprehensive security report'
    group = 'security'
    
    dependsOn fapiComplianceTest, cryptographyTest, dependencyScanPreflight
    if (hasNvdApiKey && hasMainJavaSources) {
        dependsOn dependencyCheckAnalyze
    }
    
    doLast {
        def reportDir = new File(projectBuildDir, "reports/security")
        reportDir.mkdirs()
        
        def reportFile = new File(reportDir, "security-report.html")
        reportFile.text = generateSecurityReportHtml(projectName)
        
        println "Security report generated: ${reportFile.absolutePath}"
    }
}

// Security validation tasks
tasks.register('validateSecurityConfiguration') {
    description = 'Validate security configuration'
    group = 'security'
    
    doLast {
        println "Validating security configuration for ${projectName}"
        def javaFiles = collectJavaFiles(sourceJavaDir)
        
        // Check for security annotations
        def securityAnnotations = javaFiles.findAll { file ->
            file.text.contains('@PreAuthorize') || 
            file.text.contains('@PostAuthorize') || 
            file.text.contains('@Secured') || 
            file.text.contains('@RolesAllowed')
        }
        
        logger.info("Found ${securityAnnotations.size()} files with security annotations")
        
        // Check for FAPI compliance
        def fapiFiles = javaFiles.findAll { file ->
            file.text.contains('FAPI') || 
            file.text.contains('DPoP') || 
            file.text.contains('OAuth2')
        }
        
        logger.info("Found ${fapiFiles.size()} files with FAPI/OAuth2 references")
        
        // Check for cryptographic implementations
        def cryptoFiles = javaFiles.findAll { file ->
            file.text.contains('Cipher') || 
            file.text.contains('KeyGenerator') || 
            file.text.contains('MessageDigest') ||
            file.text.contains('ML-KEM') ||
            file.text.contains('ML-DSA')
        }
        
        logger.info("Found ${cryptoFiles.size()} files with cryptographic implementations")
    }
}

// Security code scanning
tasks.register('securityCodeScan') {
    description = 'Run security code scanning'
    group = 'security'
    
    doLast {
        println "Running security code scan for ${projectName}"
        def javaFiles = collectJavaFiles(sourceJavaDir)
        
        // Check for hardcoded secrets
        def secretPatterns = [
            ~/(?i)\b(?:password|passwd|pwd|secret|token|api[_-]?key|access[_-]?key|client[_-]?secret|private[_-]?key)\b\s*=\s*["'][^"']{4,}["']/,
            ~/(?i)System\.setProperty\(\s*["'][^"']*(?:password|secret|token|api[_-]?key|access[_-]?key|client[_-]?secret|private[_-]?key)[^"']*["']\s*,\s*["'][^"']+["']\s*\)/
        ]
        
        def violations = []
        
        javaFiles.each { file ->
            file.readLines().eachWithIndex { line, index ->
                def trimmed = line.trim()
                if (trimmed.startsWith('//') || trimmed.startsWith('*') || trimmed.startsWith('/*')) {
                    return
                }

                secretPatterns.each { pattern ->
                    if ((line =~ pattern).find()) {
                        violations.add("${file.path}:${index + 1} -> ${trimmed}")
                    }
                }
            }
        }
        
        if (!violations.isEmpty()) {
            def previewLimit = 20
            def findings = violations.take(previewLimit).collect { "  - ${it}" }.join('\n')
            def suffix = violations.size() > previewLimit ? "\n  ... and ${violations.size() - previewLimit} more" : ""
            throw new GradleException("Security code scan failed for ${projectName}. Potential hardcoded secrets found:\n${findings}${suffix}")
        } else {
            logger.lifecycle("Security code scan passed for ${projectName}")
        }
    }
}

