# Gradle 9.0+ Configuration
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.workers.max=4

# Java 21 Virtual Threads Configuration
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true

# Enterprise Banking System Properties
banking.system.name=Enterprise Loan Management System
banking.system.version=2.0.0
banking.compliance.level=FAPI-1.0-Advanced
banking.architecture.type=microservices-hexagonal

# Microservices Configuration
microservices.customer.port=8081
microservices.loan.port=8082
microservices.payment.port=8083
microservices.gateway.port=8080
microservices.discovery.port=8761

# Security Configuration
security.owasp.compliance=true
security.fapi.enabled=true
security.oauth2.enabled=true
security.circuit.breaker.enabled=true
security.rate.limiting.enabled=true

# Database Configuration
database.isolation.enabled=true
database.connection.pool.max=50
database.transaction.timeout=30000

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.cluster.enabled=false
redis.sentinel.enabled=false
redis.connection.pool.max=20

# Event Driven Architecture
event.driven.enabled=true
saga.pattern.enabled=true
kafka.bootstrap.servers=localhost:9092
kafka.consumer.group.id=loan-management

# Monitoring and Observability
monitoring.metrics.enabled=true
monitoring.tracing.enabled=true
monitoring.health.checks.enabled=true
logging.level.banking=INFO

# Build Configuration
build.optimization.enabled=true
build.parallel.compilation=true
build.incremental.compilation=true