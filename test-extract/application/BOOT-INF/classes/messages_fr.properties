loan.status.invalid=Statut du prêt invalide {0}. Statuts valides sont: {1}.
loan.approval.failed=Approbation du prêt échouée en raison de l'évaluation crédit.
loan.payment.failed=Traitement du paiement du prêt échoué.
customer.not.found=Client avec ID {0} non trouvé.
