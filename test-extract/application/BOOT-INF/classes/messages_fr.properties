# French messages for banking exceptions
# Authentication and Authorization
authentication.failed=Échec de l'authentification. Veuillez vérifier vos identifiants.
authorization.failed=Accès refusé. Permissions insuffisantes pour cette opération.
token.expired=Le jeton d'authentification a expiré. Veuillez vous reconnecter.
token.invalid=Jeton d'authentification invalide fourni.
fapi.compliance.violation=La demande ne respecte pas les exigences de sécurité API de niveau financier.
dpop.token.missing=La liaison de jeton DPoP est requise pour cette opération.
pkce.validation.failed=Validation PKCE échouée. Vérificateur de code invalide.
insufficient.privileges=Privilèges insuffisants pour effectuer cette opération.

