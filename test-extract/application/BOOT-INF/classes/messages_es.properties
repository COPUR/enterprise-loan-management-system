# Spanish messages for banking exceptions
# Authentication and Authorization
authentication.failed=Error de autenticación. Por favor, verifique sus credenciales.
authorization.failed=Acceso denegado. Permisos insuficientes para esta operación.
token.expired=El token de autenticación ha expirado. Por favor, inicie sesión nuevamente.
token.invalid=Token de autenticación inválido proporcionado.
fapi.compliance.violation=La solicitud no cumple con los requisitos de seguridad de API de grado financiero.
dpop.token.missing=Se requiere vinculación de token DPoP para esta operación.
pkce.validation.failed=Validación PKCE falló. Verificador de código inválido.
insufficient.privileges=Privilegios insuficientes para realizar esta operación.

