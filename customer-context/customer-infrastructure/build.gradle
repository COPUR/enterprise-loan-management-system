// =================================================================
// CUSTOMER INFRASTRUCTURE MODULE
// =================================================================
// Infrastructure implementations: repositories, external services, adapters
// Implements ports defined in domain and application layers
// =================================================================

apply plugin: 'jacoco'

description = 'Customer Infrastructure - Persistence and external service implementations'

dependencies {
    // Application Layer
    api project(':customer-context:customer-application')
    
    // Infrastructure
    api project(':shared-infrastructure')
    
    // Persistence
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql'
    implementation 'org.flywaydb:flyway-core'
    
    // External Integrations
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'

    // API Documentation
    implementation libs.springdoc.openapi.starter.webmvc.ui
    implementation libs.swagger.annotations
    
    // Messaging
    implementation 'org.springframework.kafka:spring-kafka'
    
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
}

jacoco {
    toolVersion = "0.8.14"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.85
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification
