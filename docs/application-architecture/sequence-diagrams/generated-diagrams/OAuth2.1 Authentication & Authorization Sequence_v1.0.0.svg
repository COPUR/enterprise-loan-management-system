.5508">...</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="168.8135" x="5" y="178.0391">... ( skipping 246 lines )</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="10.377" x="5" y="194.5273">...</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="182.2188" x="5" y="211.0156">note over BankingService</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="171.6025" x="23.457" y="227.5039">**Authorization Logic:**</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="169.75" x="23.457" y="243.9922">- JWT signature valid &#10003;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="160.9111" x="23.457" y="260.4805">- Token not expired &#10003;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="236.9268" x="23.457" y="276.9688">- User has LOAN_OFFICER role &#10003;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="147.4102" x="23.457" y="293.457">- Role not expired &#10003;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="190.8594" x="23.457" y="309.9453">- Role review up to date &#10003;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="206.8281" x="23.457" y="326.4336">- Monetary limit sufficient &#10003;</text><text fill="#33FF02" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="190.668" x="23.457" y="342.9219">- Business unit matches &#1