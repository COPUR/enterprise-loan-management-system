# Application properties for Loan Management System
spring:
  application:
    name: loan-management-system
  config:
    fail-fast: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  liquibase:
    enabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.loanmanagement: DEBUG
    org.springframework.security: DEBUG

# Security configuration - externalized per 12-Factor App principles
security:
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}
  customer:
    username: ${CUSTOMER_USERNAME:customer1}
    password: ${CUSTOMER_PASSWORD:customer123}
    id: ${CUSTOMER_ID:1}

# Business rules externalized per 12-Factor App principles
loan:
  validation:
    interest-rate:
      min: ${LOAN_MIN_INTEREST_RATE:0.01}
      max: ${LOAN_MAX_INTEREST_RATE:0.50}
    installments:
      min: ${LOAN_MIN_INSTALLMENTS:1}
      max: ${LOAN_MAX_INSTALLMENTS:60}
    max-payment: ${LOAN_MAX_PAYMENT:1000000}
    amount:
      min: ${LOAN_MIN_AMOUNT:1000}
      max: ${LOAN_MAX_AMOUNT:500000}
  payment:
    early-discount-rate: ${EARLY_PAYMENT_DISCOUNT:0.001}
    late-penalty-rate: ${LATE_PAYMENT_PENALTY:0.001}

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

---
# Production profile with stricter settings
spring:
  config:
    activate:
      on-profile: production

loan:
  payment:
    early-discount-rate: ${EARLY_PAYMENT_DISCOUNT:0.0005}
    late-penalty-rate: ${LATE_PAYMENT_PENALTY:0.002}
