server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${APP_NAME:api-gateway}
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI}
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      
management:
  endpoints:
    web:
      exposure:
        include: health,info,auditevents
  endpoint:
    health:
      show-details: always
    auditevents:
      enabled: true

logging:
  level:
    com.amanahfi.gateway: DEBUG
    org.springframework.security: DEBUG
    AUDIT: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
